<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <title>product</title>
</head>
<body>
    <header class="container-fluid bg-primary">
        <div class="container">
            <h1 class="text-white">
                LOGO
            </h1>
        </div>

    </header>

    <div class="container">
        <h3>product: {{ product.name }}</h3>
        <div class="row">
            <div class="col-4">
                <img src="./img/{{product.img}}" alt="{{product.img}}">
            </div>
            <div class="col-4">
                <h2>{{ product.name }}</h2>
                <a class="text-primary">
                    <h2>
                        {{ product.price }}$ Buy
                    </h2>
                </a>
            </div>
        </div>
        <div class="continer-fluid">
            <span>
                {{ product.spec }}
            </span>
        </div>
    </div>
</body>
</html>
